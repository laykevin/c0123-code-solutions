<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>javascript-typing-tutor</title>
</head>
<body>

    <span class="underline">g</span>

      <h2>Accuracy: <em class="accuracy2"></em>%</h2>
      <button class="restart">Restart</button>
    </div>
