<!DOCTYPE html>
<html>
<head>
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="text" id="email">
    <div>
      <label for="why">Why is coding cool?</label>
    </div>
    <select name="why" id="why">
      <option value="select">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <input type="radio" value="html"> HTML
    <input type="radio" value="css"> CSS
    <input type="radio" value="javascript"> JavaScript
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="info" value="yes"> Sign me up!
    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
