<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form action="">
    <label for="email">COMPANY EMAIL</label>
    <div>
      <input type="text" id="email" placeholder="sally@company.co">
    </div>
    <label for="name">NAME</label>
    <div>
      <input type="text" id="name" placeholder="Sally Smith">
    </div>
    <label for="where">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" id="where" placeholder="City, Country">
    </div>
    <label for="many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
      <select id="many">
        <option value="">1-2 Engineers</option>
      </select>
    </div>
    <button>SUBMIT</button>
  </form>
</body>
</html>
