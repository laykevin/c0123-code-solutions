<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <i id="left" class="fa-solid fa-angle-left fa-3x"></i>
    <img class="picture" src="images/001.png" alt="buba">
    <i id="right" class="fa-solid fa-angle-right fa-3x"></i>
  </div>
  <div class="dots">
    <i id="dot1" class="fa-solid fa-circle"></i>
    <i id="dot2" class="fa-regular fa-circle"></i>
    <i id="dot3" class="fa-regular fa-circle"></i>
    <i id="dot4" class="fa-regular fa-circle"></i>
    <i id="dot5" class="fa-regular fa-circle"></i>
  </div>
  <div class="hidden">
    <img class="dot1" src="images/001.png" alt="">
    <img class="dot2" src="images/004.png" alt="">
    <img class="dot3" src="images/007.png" alt="">
    <img class="dot4" src="images/025.png" alt="">
    <img class="dot5" src="images/039.png" alt="">
  </div>
  <script src="main.js"></script>
</body>
</html>
