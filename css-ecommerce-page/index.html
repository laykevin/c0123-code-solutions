<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="key">
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <p>Free People <span class="gray-text">| Size 6</span></p>
        <p><span class="bg-color">$35</span> <span class="gray-text"><s>$125 retail</s></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Yves Saint Laurent <span class="gray-text">| One-Size</span></p>
        <p><span class="bg-color">$200</span> <span class="gray-text"><s>$1600 retail</s></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Tiffany <span class="gray-text">| One-Size</span></p>
        <p><span class="bg-color">$476</span> <span class="gray-text"><s>$2000 retail</s></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Louis Vuitton <span class="gray-text">| One-Size</span></p>
        <p><span class="bg-color">$95</span> <span class="gray-text"><s>$1200 retail</s></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Reformation <span class="gray-text">| Size 4</span></p>
        <p><span class="bg-color">$20</span> <span class="gray-text"><s>$198 retail</s></span></p>
      </div>
    </div>
  </div>
</body>
</html>
