<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>css-four-column-layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-column">
        <h2>How it Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="screen1">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="screen2">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="screen3">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="screen4">
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth icons">
        <img src="images/switch-icon.png" alt="switch">
      </div>
      <div class="column-one-fourth icons">
        <img src="images/filter-icon.png" alt="filter">
      </div>
      <div class="column-one-fourth icons">
        <img src="images/slider-icon.png" alt="slider">
      </div>
      <div class="column-one-fourth icons">
        <img src="images/bars-icon.png" alt="bars">
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <h3>Stats + Milage</h3>
        <p>Tracks your trips accross all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
